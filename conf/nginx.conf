proxy_cache_path  C:/nginx/cache  levels=1:2 keys_zone=my_cache:10m max_size=1g inactive=60m use_temp_path=off;
worker_processes auto;
error_log logs/nginx_error.log warn;

events {
    worker_connections 1024;
}

http {
    access_log logs/nginx_access.log;
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush     on;
    tcp_nodelay    on;

    keepalive_timeout  65;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    server {
        listen 80;
        server_name zistudy.lambda-lambda.com localhost;
        return 301 https://$host$request_uri;
    }

    server {
        listen       443 ssl;
        server_name  zistudy.lambda-lambda.com localhost;

        ssl_certificate C:/Certbot/live/zistudy.lambda-lambda.com/fullchain.pem;
        ssl_certificate_key C:/Certbot/live/zistudy.lambda-lambda.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        root public;

        location = /index.html {
            expires -1;
            add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        }

        location ^~ /public/ {
            alias public/;
            expires 1y;
            add_header Cache-Control "public";
            access_log off;
        }

        location ~* \.(?:css|js)$ {
            expires 1y;
            add_header Cache-Control "public";
            access_log off;
        }

        location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|woff|woff2|ttf|eot)$ {
            expires 1M;
            add_header Cache-Control "public";
            access_log off;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://localhost:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        location /shadow-cljs/ {
            proxy_pass http://localhost:9630;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
} 