<!DOCTYPE html>
<html lang="en" class="scrollbar-gutter-stable">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="AI Generated questions to study lectures more actively.">
  <title>ZI Study</title>
  <link rel="preload" href="/public/app.output.css" as="style">
  <link rel="stylesheet" href="/public/app.output.css">
  <link rel="icon" href="/public/favicon.svg">
  <script>
    (function () {
      const savedTheme = localStorage.getItem('app-theme');

      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      } else if (savedTheme === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      }
    })();
  </script>
</head>

<body>
  <div id="app">
  </div>
  <script src="/public/js/main.js" defer></script>
</body>

</html>
